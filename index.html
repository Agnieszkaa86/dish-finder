<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka dań</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>DishSearch</h1>
            <input type="text" class="search" placeholder="wpisz nazwę szukanego dania">
        </div>

        <div class="dish-list">
            <h2>Lista dostępnych dań:</h2>
            <ul>
                <li>Kotlet schabowy</li>
                <li>Rosół</li>
                <li>Zapiekanka z pieczarkami</li>
                <li>Pierogi</li>
                <li>Barszcz Ukraiński</li>
                <li>Chłodnik</li>
                <li>Fryki</li>
                <li>Spagetti carbonara</li>
                <li>Żeberka</li>
                <li>Ziemniaki zapiekane</li>
                <li>Gulasz wołowy</li>
                <li>Zrazy</li>
                <li>Zupa pomidorowa</li>
                <li>Zupa ogórkowa</li>
                <li>Kurczak z rożna</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
